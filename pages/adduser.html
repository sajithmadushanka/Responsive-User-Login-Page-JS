<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/model.css">

    </div>
        <button id="logoutbtn" onclick="logout()">Logout</button>

            </div>
